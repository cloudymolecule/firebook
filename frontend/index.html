<html>
    <head>
        <meta charset="utf-8" />
        <link rel="icon" type="image/png" href="images/favicon.png"/>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <div class="banner"></div>
                <div class="header">
                    <div class="add-day">
                        <div class="add-day-button" id="add-day-button">ADD DAY</div>
                    </div>
                    <div class="local-day-time" id="local-day-time">
                        Wednesday, March 2020, 18:50
                    </div>
                </div>
                <div class="display-hour" id="display-hour">
                    hour
                </div>
                <div class="create">
                    <div class="create-edit-day" id="create-edit-day">
                        <div class="form-header">APPOINTMENT DAY</div>
                        <div class="enter-date-day">DATE</div>
                        <div class="date">
                            <label for="day">Day</label>
                            <input name="day" id="day" autocomplete="off">
                            
                            <label for="month">Month:</label>
                            <select name="month" id="month">
                                <option value="select">Select Month</option>
                                <option value="January">January</option>
                                <option value="February">February</option>
                                <option value="March">March</option>
                                <option value="April">April</option>
                                <option value="May">May</option>
                                <option value="June">June</option>
                                <option value="July">July</option>
                                <option value="August">August</option>
                                <option value="September">September</option>
                                <option value="October">October</option>
                                <option value="November">November</option>
                                <option value="December">December</option>
                            </select>
                        
                            <label for="year">Year:</label>
                            <input name="year" id="year" autocomplete="off">
                        </div>
                        <div class="choose-open-hours">OPEN HOURS</div>
                        <div class="open-hours">
                            <label for="hour">Opening Hour:</label>
                            <select name="hour" id="open-hour">
                                <option>Select Opening Hour</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                            <label for="minutes">Opening Minutes:</label>
                            <select name="minutes" id="open-minutes">
                                <option>Select Opening Minutes</option>
                                <option value="00">00</option>
                                <option value="30">30</option>
                            </select>
                            <label for="ampm">Opening AM/PM:</label>
                            <select name="ampm" id="open-ampm">
                                <option>Select Opening AM or PM</option>
                                <option value="am">AM</option>
                                <option value="pm">PM</option>
                            </select>

                            <label for="hour">Closing Hour:</label>
                            <select name="hour" id="close-hour">
                                <option>Select Closing Hour</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                            <label for="minutes">Closing Minutes:</label>
                            <select name="minutes" id="close-minutes">
                                <option>Select Closing Minutes</option>
                                <option value="00">00</option>
                                <option value="30">30</option>
                            </select>
                            <label for="ampm">Closing AM/PM:</label>
                            <select name="ampm" id="close-ampm">
                                <option>Select Closing AM or PM</option>
                                <option value="am">AM</option>
                                <option value="pm">PM</option>
                            </select>
                        </div>
                        <div class="choose-barbers-header">BARBERS</div>
                        <div class="barbers">
                            <input id="barber-1" autocomplete="off">
                            <input id="barber-2" autocomplete="off">
                            <input id="barber-3" autocomplete="off">
                            <input id="barber-4" autocomplete="off">
                            <input id="barber-5" autocomplete="off">
                            <input id="barber-6" autocomplete="off">
                            <input id="barber-7" autocomplete="off">
                            <input id="barber-8" autocomplete="off">
                        </div>
                        <div class="create-save">
                            <div class="create-save-button" id="create-save-button">SAVE</div>
                        </div>
                    </div>
                    <div class="book-appt" id="book-appt">
                        <div class="form-header">APPOINTMENTS</div>
                        <div class="book-hours">
                            <div class="book-time" id="book-time-1">9:00</div>
                            <div class="book-time">9:30</div>
                            <div class="book-time">10:00</div>
                            <div class="book-time">10:30</div>
                            <div class="book-time">11:00</div>
                            <div class="book-time">11:30</div>
                            <div class="book-time">12:00</div>
                            <div class="book-time">12:30</div>
                            <div class="book-time">9:30</div>
                            <div class="book-time">9:00</div>
                            <div class="book-time">10:00</div>
                            <div class="book-time">10:30</div>
                            <div class="book-time">11:00</div>
                            <div class="book-time">11:30</div>
                            <div class="book-time">12:00</div>
                            <div class="book-time">12:30</div>
                            
                        </div>
                        <div class="book-menu">
                            <div class="book-barbers">
                                <select name="barbers" id="available-barbers">
                                    <option>Available Barbers</option>
                                    <option value="mark">Mark</option>
                                    <option value="Brett">Brett</option>
                                </select>
                            </div>
                            <div class="book-client">
                                <label for="book-client">Client:</label>
                                <input name="book-client" id="book-client" autocomplete="off">
                            </div>
                            <div></div>
                            <div></div>
                            <div class="book-delete" id="appt-delete">delete</div>
                            <div class="book-save-update" id="appt-save-update">save/update</div>
                        </div>
                    </div>
                </div>
                <div class="display-day" id="display-day">
                    day
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/src/day.js"></script>
        <script type="text/javascript" src="js/src/daysAdapter.js"></script>
        <script type="text/javascript" src="js/src/appointment.js"></script>
        <script type="text/javascript" src="js/src/appointmentsAdapter.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
