<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <div class="banner"></div>
                <div class="header">
                    <div class="add-day">
                        <div class="add-day-button">ADD DAY</div>
                    </div>
                    <div class="local-day-time">
                        Wednesday, March 2020, 18:50
                    </div>
                </div>
                <div class="hour">
                    hour
                </div>
                <div class="create">
                    <div class="create-edit-day">
                        <div class="form-header">APPOINTMENT DAY</div>
                        <div class="enter-date-day">DATE AND DAY</div>
                        <div class="date">
                            <label for="month">Month:</label>
                            <select name="month" id="month">
                                <option value="january">January</option>
                                <option value="february">February</option>
                                <option value="march">March</option>
                                <option value="april">April</option>
                                <option value="may">May</option>
                                <option value="june">June</option>
                                <option value="july">July</option>
                                <option value="august">August</option>
                                <option value="september">September</option>
                                <option value="october">October</option>
                                <option value="november">November</option>
                                <option value="december">December</option>
                            </select>
                        </div>
                        <div class="select-day">SELECT DAY</div>
                        <div class="choose-open-hours">OPEN HOURS</div>
                        <div class="open-hours">OPEN HOURS</div>
                        <div class="choose-barbers-header">AVAILABLE BARBERS</div>
                        <div class="barbers">BARBERS</div>
                        <div class="create-save-button">SAVE</div>
                    </div>
                    <div class="create-edit-appt">

                    </div>
                </div>
                <div class="day">
                    day
                </div>
            </div>
        </div>
    </body>
</html>
