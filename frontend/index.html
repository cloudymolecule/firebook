<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <div class="banner"></div>
                <div class="header">
                    <div class="add-day">
                        <div class="add-day-button">ADD DAY</div>
                    </div>
                    <div class="local-day-time">
                        Wednesday, March 2020, 18:50
                    </div>
                </div>
                <div class="hour">
                    hour
                </div>
                <div class="create">
                    <div class="create-edit-day">
                        <div class="form-header">APPOINTMENT DAY</div>
                        <div class="enter-date-day">DATE AND DAY</div>
                        <div class="date">
                            <label for="day">Day</label>
                            <select name="day" id="day">
                                <option value="select">Select Day</option>
                                <option value="monday">Monday</option>
                                <option value="tuesday">Tuesday</option>
                                <option value="wednesday">Wednesday</option>
                                <option value="thursday">Thursday</option>
                                <option value="friday">Friday</option>
                                <option value="saturday">Saturday</option>
                                <option value="sunday">Sunday</option>
                            </select>
                            
                            <label for="month">Month:</label>
                            <select name="month" id="month">
                                <option value="select">Select Month</option>
                                <option value="january">January</option>
                                <option value="february">February</option>
                                <option value="march">March</option>
                                <option value="april">April</option>
                                <option value="may">May</option>
                                <option value="june">June</option>
                                <option value="july">July</option>
                                <option value="august">August</option>
                                <option value="september">September</option>
                                <option value="october">October</option>
                                <option value="november">November</option>
                                <option value="december">December</option>
                            </select>
                        
                            <label for="year">Year:</label>
                            <input name="year" id="year" autocomplete="off">
                        </div>
                        <div class="choose-open-hours">OPEN HOURS</div>
                        <div class="open-hours">
                            <label for="hour">Hour:</label>
                            <select name="hour" id="hour">
                                <option value="select">Select Hour</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                            <label for="minutes">Minutes:</label>
                            <select name="minutes" id="minutes">
                                <option value="select">Select Hour</option>
                                <option value="00">00</option>
                                <option value="30">30</option>
                            </select>
                            <label for="ampm">AM/PM:</label>
                            <select name="ampm" id="ampm">
                                <option value="select">Select AM or PM</option>
                                <option value="am">AM</option>
                                <option value="pm">PM</option>
                            </select>
                        </div>
                        <div class="choose-barbers-header">BARBERS</div>
                        <div class="barbers">
                            <input id="barber-1" autocomplete="off">
                            <input id="barber-2" autocomplete="off">
                            <input id="barber-3" autocomplete="off">
                            <input id="barber-4" autocomplete="off">
                            <input id="barber-5" autocomplete="off">
                            <input id="barber-6" autocomplete="off">
                            <input id="barber-7" autocomplete="off">
                            <input id="barber-8" autocomplete="off">
                            <input id="barber-8" autocomplete="off">
                            <input id="barber-10" autocomplete="off">

                        </div>
                        <div class="create-save">
                            <div class="create-save-button">SAVE</div>
                        </div>
                    </div>
                    <div class="create-edit-appt">

                    </div>
                </div>
                <div class="day">
                    day
                </div>
            </div>
        </div>
    </body>
</html>
