<html>
    <head>
        <!DOCTYPE html>
        <meta charset="utf-8" />
        <link rel="icon" type="image/png" href="images/favicon.png"/>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <div class="banner"></div>
                <div class="header">
                    <div class="add-day">
                        <div class="add-day-button" id="add-day-button">ADD DAY</div>
                    </div>
                    <div class="local-day-time" id="local-day-time"></div>
                </div>
                <div class="display-hour" id="display-hour"></div>
                <div class="create" id="create">
                    <form class="create-edit-day" id="create-edit-day">
                        <div class="form-header">APPOINTMENT DAY</div>
                        <div class="enter-date-day">DATE</div>
                        <div class="date">
                            <label for="day">Day</label>
                            <input name="day" id="day" maxlength="2" autocomplete="off">
                            <label for="month">Month:</label>
                            <select name="month" id="month">
                                <option disabled selected value>Select Month</option>
                                <option value="January">January</option>
                                <option value="February">February</option>
                                <option value="March">March</option>
                                <option value="April">April</option>
                                <option value="May">May</option>
                                <option value="June">June</option>
                                <option value="July">July</option>
                                <option value="August">August</option>
                                <option value="September">September</option>
                                <option value="October">October</option>
                                <option value="November">November</option>
                                <option value="December">December</option>
                            </select>
                        
                            <label for="year">Year:</label>
                            <input name="year" id="year" maxlength="4" autocomplete="off">
                        </div>
                        <div class="choose-open-hours">OPEN HOURS</div>
                        <div class="open-hours">
                            <label for="hour">Opening Hour:</label>
                            <select name="hour" id="open-hour">
                                <option value="0">Select Opening Hour</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                            <label for="minutes">Opening Minutes:</label>
                            <select name="minutes" id="open-minutes">
                                <option disabled selected value>Select Opening Minutes</option>
                                <option value="0">00</option>
                                <option value="30">30</option>
                            </select>
                            <label for="ampm">Opening AM/PM:</label>
                            <select name="ampm" id="open-ampm">
                                <option disabled selected value>Select Opening AM or PM</option>
                                <option value="AM">AM</option>
                                <option value="PM">PM</option>
                            </select>

                            <label for="hour">Closing Hour:</label>
                            <select name="hour" id="close-hour">
                                <option value="0">Select Closing Hour</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                            <label for="minutes">Closing Minutes:</label>
                            <select name="minutes" id="close-minutes">
                                <option disabled selected value>Select Closing Minutes</option>
                                <option value="0">00</option>
                                <option value="30">30</option>
                            </select>
                            <label for="ampm">Closing AM/PM:</label>
                            <select name="ampm" id="close-ampm">
                                <option disabled selected value>Select Closing AM or PM</option>
                                <option value="AM">AM</option>
                                <option value="PM">PM</option>
                            </select>
                        </div>
                        <div class="create-save">
                            <input type="hidden" id="create-edit-button-id">
                            <div class="create-edit-button" id="create-edit-button"></div>
                        </div>
                    </form>
                    <form class="book-appt" id="book-appt">
                        <div class="form-header">APPOINTMENTS</div>
                        <div class="book-hours" id="book-hours"></div>
                        <div class="book-menu">
                            <div class="book-barbers">
                                <label for="book-barber">Barber:</label>
                                <input name="book-barber" id="book-barber" autocomplete="off">
                            </div>
                            <div class="book-client">
                                <label for="book-client">Client:</label>
                                <input name="book-client" id="book-client" autocomplete="off">
                            </div>
                            <input type="hidden" id="appt-save-update-id">
                            <div class="book-save-update" id="appt-save-update">Save</div>
                        </div>
                    </form>
                </div>
                <div class="display-day" id="display-day"></div>
            </div>
        </div>
        <script type="text/javascript" src="js/src/day.js"></script>
        <script type="text/javascript" src="js/src/daysAdapter.js"></script>
        <script type="text/javascript" src="js/src/appointment.js"></script>
        <script type="text/javascript" src="js/src/appointmentsAdapter.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
