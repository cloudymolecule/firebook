<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <div class="banner"></div>
                <div class="header">
                    <div class="add-day">
                        <div class="add-day-button">ADD DAY</div>
                    </div>
                    <div class="local-day-time">
                        Wednesday, March 2020, 18:50
                    </div>
                </div>
                <div class="hour">
                    hour
                </div>
                <div class="create">
                    <div class="create-edit-day">
                        <div class="form-header">APPOINTMENT DAY</div>
                        <div class="enter-date-day">DATE AND DAY</div>
                        <div class="date">
                            <label for="day">Day</label>
                            <select name="day" id="day">
                                <option value="select">Select Day</option>
                                <option value="monday">Monday</option>
                                <option value="tuesday">Tuesday</option>
                                <option value="wednesday">Wednesday</option>
                                <option value="thursday">Thursday</option>
                                <option value="friday">Friday</option>
                                <option value="saturday">Saturday</option>
                                <option value="sunday">Sunday</option>
                            </select>
                            
                            <label for="month">Month:</label>
                            <select name="month" id="month">
                                <option value="select">Select Month</option>
                                <option value="january">January</option>
                                <option value="february">February</option>
                                <option value="march">March</option>
                                <option value="april">April</option>
                                <option value="may">May</option>
                                <option value="june">June</option>
                                <option value="july">July</option>
                                <option value="august">August</option>
                                <option value="september">September</option>
                                <option value="october">October</option>
                                <option value="november">November</option>
                                <option value="december">December</option>
                            </select>
                        
                            <label for="year">Year:</label>
                            <input name="year" id="year" autocomplete="off">
                        </div>
                        <div class="choose-open-hours">OPEN HOURS</div>
                        <div class="open-hours">OPEN HOURS</div>
                        <div class="choose-barbers-header">BARBERS</div>
                        <div class="barbers">BARBERS</div>
                        <div class="create-save-button">SAVE</div>
                    </div>
                    <div class="create-edit-appt">

                    </div>
                </div>
                <div class="day">
                    day
                </div>
            </div>
        </div>
    </body>
</html>
